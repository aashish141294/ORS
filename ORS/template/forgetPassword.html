<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<title>Forget Password</title>
<script type="text/javascript">
    $(function () {
        setTimeout(function () {
            $("#timeout").fadeOut(1000);
        }, 2000)
    })
</script>
</head>
<body style="background-color: whitesmoke;background-image:url(https://images.pexels.com/photos/305821/pexels-photo-305821.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); background-repeat:no-repeat;width: 100%; background-size: cover ">	>
</body>
<br>
<div class="modal-dialog">
    <form method="POST">
        <div id ="timeout" >
            {% if form.error %}
                <p style="color: red;font-size: x-large;"> {{ form.message }}</p>
            {% else %}
                <p style="color:rgb(35, 151, 41);font-size: x-large;"> {{ form.message }}</p>
            {% endif %}
        </div>
        <div class="modal-content" style="width: 500px;background-color: rgba(255, 255, 255, 0.212);">
            <div class="modal-header text-center">
                <h2 class="modal-title" style="padding-left: 125px;">Forget Password</h2>
            </div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Login Id<span style="color: red;">*</span></label>
                <div class="col-lg-8">
                    <input class="form-control" name="login_id" value="{{form.login_id}}" class="form-control" type="email" placeholder="Enter your Email id">
                    <span style="color: red;">{{form.inputError.login_id}}</span>
                </div>
            <div class="form-group row">
                <div class="col-lg-8"></div>
                <div class="col-lg-4">
                    <button type="submit" class="btn btn-success">Send my Password</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    </form>
</div>
</html>
